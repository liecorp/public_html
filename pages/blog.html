<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>liecorp.id</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="/share/vanilla.css">
    <!-- stylesheet end -->

    <!-- font-aweesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- font-awesome ends -->
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="manifest" href="/icons/site.webmanifest">
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/icons/favicon.ico">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="msapplication-config" content="/icons/browserconfig.xml">
    <meta name="theme-color" content="#000000">
</head>
<body>
    <nav class="nav-blog">
        <div class="nav-container" id="navContainer">
            <img class="nav-logo banner" src="/share/liecorp-logo.png" alt="Logo Liecorp" height="50px">

            <!-- navbar content -->
            <div class="top-navbar" id="topNavbar"></div>
            <!-- navbar content end -->
        </div>
    </nav>

    <div class="content-container">
        <div class="panel-sidebar">
            <!-- Sidebar column here -->
            <div class="content content-box">
                <a href="javascript:void(0)" class="icon" onclick="sidebarToggle()">
                    <i class="fa fa-bars"></i>
                </a>
                <h4 class="heading">
                    Navigation
                </h4>
                <a href="#">Main Page</a><br>
                <a href="#">Table of Contents</a><br>
                <a href="#">Getting involved</a><br>
            </div>
        </div>
        <div class="panel-left">
            <!-- primary content block -->
            <div id="primaryBanner" class="content content-box">
                Enable javascript to see contents.
            </div>
            <!-- primary content block end -->

            <!-- news section start -->
            <div class="content">
                <!-- news section head start -->
                <h3 class="latest-news latest-news-head">
                    <a title="Browse the news archives" href="/news/">Latest News</a>
                    <div class="triangle-down"></div>
                </h3>
                <!-- news section head end -->

                <!-- news section object start -->
                <div id="newsItems">Enable javascript to see news contents.</div>
                <!-- news section object end -->

                <!-- old news section head start -->
                <h3 class="latest-news latest-news-head">
                    <a title="Browse the news archives" href="/news/">Older News</a>
                    <div class="triangle-down"></div>
                </h3>
                <!-- news section head end -->

                <!-- news section object start -->
                <div>
                    <dl class="news-list" id="oldNewsItems">
                        <dt>No item</dt>
                        <dd>
                            Enable javascript to see content.
                        </dd>
                    </dl>
                </div>
                <!-- old news section object end -->
            </div>
            <!-- news section end -->
        </div>
        <div class="panel-right">
            <!-- secondary content block -->
            <div id="infoPanel" class="content content-box">Enable javascript to see contents.</div>
            <!-- secondary content block end -->

            <!-- nginx welcome message -->
            <div id="nginxWelcome" class="content">Enable javascript to see contents.</div>
            <!-- nginx welcome message end -->
        </div>
    </div>

    <!-- Javascripts -->
    <script src="/share/scripts.js"></script>
    <script src="/share/nav.js"></script>
    <script src="/share/index.js"></script>
</body>
</html>
